<div class="relatorios-container">
    <!-- Breadcrumb -->
    <div class="breadcrumb">
      <span>/ (usuário) / Relatório</span>
    </div>
  
    <!-- Título -->
    <h2>Meus Relatórios</h2>
  
    <!-- Filtros -->
    <div class="filtros">
      <div>
        <label for="mes">Mês</label>
        <select id="mes" [(ngModel)]="selectedMes">
          <option value="">Selecione</option>
          <option *ngFor="let mes of meses" [value]="mes">{{ mes }}</option>
        </select>
      </div>
  
      <div>
        <label for="ano">Ano</label>
        <select id="ano" [(ngModel)]="selectedAno">
          <option value="">Selecione</option>
          <option *ngFor="let ano of anos" [value]="ano">{{ ano }}</option>
        </select>
      </div>
  
      <!-- Botão de Buscar -->
      <button 
        class="btn-buscar" 
        [ngClass]="{'enabled': isBuscarEnabled}" 
        [disabled]="!isBuscarEnabled" 
        (click)="buscarRelatorio()">
        Buscar <span class="icon">🔍</span>
      </button>
    </div>
  
    <!-- Tipos de Relatório -->
    <div class="tipos-relatorio">
      <div class="header">Tipos de Relatório</div>
  
      <div class="botoes">
        <button 
          *ngFor="let rel of relatorios" 
          class="rel-btn" 
          [class.selected]="selectedRelatorio === rel" 
          (click)="selecionarRelatorio(rel)">
          {{ rel }}
        </button>
      </div>
    </div>
  </div>
