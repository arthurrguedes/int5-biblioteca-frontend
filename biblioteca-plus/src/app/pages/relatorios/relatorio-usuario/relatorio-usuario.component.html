<div class="relatorios-container">
    <div class="breadcrumb">
      <a href="#">Home</a> / <a href="#">Relatórios</a> / Relatório Usuário
    </div>
  
    <h2>Relatório de Usuário</h2>
  
    <!-- Filtros -->
    <div class="filtros">
      <div>
        <label for="mes">Mês</label>
        <select id="mes" [(ngModel)]="selectedMes">
          <option value="">Selecione o Mês</option>
          <option *ngFor="let mes of meses" [value]="mes">{{ mes }}</option>
        </select>
      </div>
  
      <div>
        <label for="ano">Ano</label>
        <select id="ano" [(ngModel)]="selectedAno">
          <option value="">Selecione o Ano</option>
          <option *ngFor="let ano of anos" [value]="ano">{{ ano }}</option>
        </select>
      </div>
  
      <button
        class="btn-buscar"
        [class.enabled]="isBuscarEnabled"
        [disabled]="!isBuscarEnabled"
        (click)="buscarRelatorio()"
      >
        Buscar
      </button>
    </div>
  
    <!-- Tipos de Relatório -->
    <div class="tipos-relatorio">
      <div class="header">Usuário</div>
  
      <div class="botoes">
        <button
          class="rel-btn"
          [class.selected]="selectedStatus === 'ativo'"
          (click)="selecionarStatus('ativo')"
        >
          Ativo
        </button>
        <button
          class="rel-btn"
          [class.selected]="selectedStatus === 'inativo'"
          (click)="selecionarStatus('inativo')"
        >
          Inativo
        </button>
      </div>
    </div>
  </div>
