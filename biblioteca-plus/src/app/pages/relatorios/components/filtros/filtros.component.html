<div class="filtros">
  <div>
    <label for="mes">Mês</label>
    <select 
      id="mes" 
      [ngModel]="selectedMes" 
      (ngModelChange)="onMesChange($event)">
      <option value="">Selecione</option>
      <option *ngFor="let mes of meses" [value]="mes">{{ mes }}</option>
    </select>
  </div>

  <div>
    <label for="ano">Ano</label>
    <select 
      id="ano" 
      [ngModel]="selectedAno" 
      (ngModelChange)="onAnoChange($event)">
      <option value="">Selecione</option>
      <option *ngFor="let ano of anos" [value]="ano">{{ ano }}</option>
    </select>
  </div>

  <button 
    class="btn-buscar"
    [class.enabled]="isBuscarEnabled"
    [disabled]="!isBuscarEnabled"
    (click)="onBuscarClick()"
  >
    Buscar 🔍
  </button>
</div>
