<main class="login-container">
  <div class="login-box">
    <h2>É novo? Cadastre-se abaixo</h2>

    <form class="login-form">
      <div class="input-group">
        <i class="bi bi-person"></i>
        <input type="text" placeholder="Digite seu usuário" required>
      </div>
      <div class="input-group">
        <i class="bi bi-envelope"></i>
        <input type="email" placeholder="Digite seu email" required>
      </div>
      <div class="input-group">
        <i class="bi bi-lock"></i>
        <input type="password" placeholder="Digite sua senha" required>
      </div>
      <div class="input-group">
        <i class="bi bi-calendar-event"></i>
        <input type="text" placeholder="Data de nascimento" onfocus="(this.type='date')" onblur="(this.type='text')" required>
      </div>

      <button type="submit" class="btn-login">Cadastrar-se</button>

      <p class="signup-link">
        Já possui cadastro? <a routerLink="/login-usuario">Faça seu login</a>
      </p>
    </form>
  </div>
</main>
