<main class="login-container">
  <div class="login-box">
    <h2>Bem vindos a Biblioteca+!</h2>
    <p class="login-prompt">FAÇA SEU LOGIN</p>

     <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>


    <div class="user-type-selector">
      <a routerLink="/login-usuario" class="tab-btn">Usuário</a>
      <button class="tab-btn active">Bibliotecário</button>
    </div>

    <form class="login-form" #adminForm="ngForm" (ngSubmit)="entrarAdmin()">
      <div class="input-group">
        <i class="bi bi-person"></i>
        <input type="text" placeholder="Digite seu login" required [(ngModel)]="login" name="login">
      </div>
      <div class="input-group">
        <i class="bi bi-lock"></i>
        <input type="password" placeholder="Digite sua senha" required [(ngModel)]="senha" name="senha">
      </div>

      <p class="forgot-password">
        Esqueceu sua senha? <a routerLink="/redefinir-senha">Redefina aqui</a>
      </p>

      <button type="submit" class="btn-login" [disabled]="!adminForm.valid">Entrar</button>
    </form>
  </div>
</main>
